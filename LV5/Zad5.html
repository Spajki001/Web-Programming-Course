<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"></script>
		<style>
			.redContainer,
			.blackContainer {
				height: 200px;
				width: 200px;
				border: 2px solid #000;
				text-align: center;
			}
		</style>
		<title>Zad3</title>
	</head>
	<body>
		<h1>Najgluplja igra ikada!</h1>
		<div style="display: flex">
			<div class="blackContainer">Crno</div>
			<div class="redContainer">Crveno</div>
		</div>
		<br />
		<img
			src="https://placehold.co/100x100/red/red"
			alt="redImg"
			id="draggableRed"
		/><br />
		<img
			src="https://placehold.co/100x100/black/black"
			alt="blackImg"
			id="draggableBlack"
		/>
		<script>
			$(document).ready(function () {
				$(function () {
					$("#draggableBlack").draggable({ revert: "invalid" });
					$(".blackContainer").droppable({ accept: "#draggableBlack" });
					$("#draggableRed").draggable({ revert: "invalid" });
					$(".redContainer").droppable({ accept: "#draggableRed" });
				});
			});
		</script>
	</body>
</html>
