<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zad1</title>
	</head>
	<body>
		<h1>Task 1</h1>
		<p id="variable1"></p>
		<p id="variable2"></p>
		<p id="variable3"></p>
		<p id="text"></p>
		<script>
			//Declaration of variables
			let variable1 = 386;
			var variable2 = 6;
			const variable3 = 13;

			var text = "This is the first JS example.";

			//Output to the webpage for easier viewing
			document.getElementById("variable1").innerHTML = variable1;
			document.getElementById("variable2").innerHTML = variable2;
			document.getElementById("variable3").innerHTML = variable3;
			document.getElementById("text").innerHTML = text;

			//Output to the console
			console.log(variable1);
			console.log(variable2);
			console.log(variable3);
			console.log(text);
		</script>
	</body>
</html>
